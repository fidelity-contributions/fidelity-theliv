<div class="header">
    <div class="logo" [routerLink]="['/']" [routerLinkActive]="['active']" (click)="cleanData();">
        <!-- <img class="logo-icon" src="assets/images/long-logo.png" /> -->
        theliv
    </div>

    <div class="user-settings">
        <a  class="video" target="_blank" href="https://fidvid.fmr.com/watch?id=esc_program:482062">
            <fa-icon  [icon]="faVideo" title="Click here for a 1 min introduction on Theliv"></fa-icon>
        </a>
        
        <div class="dark-light" (click)="themeChanged()">
            <svg viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5" fill="none" stroke-linecap="round"
                stroke-linejoin="round">
                <path d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z"></path>
            </svg>
        </div>
        <!-- <div class="user-menu">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-square">
                <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
            </svg>
        </div> -->
        <fa-icon class="user-profile" [icon]="faUser"></fa-icon>
        <!-- <img class="user-profile" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/3364143/download+%283%29+%281%29.png" alt=""> -->
        <div class="user-name" *ngIf="user">{{user.Displayname}}</div>
    </div>
</div>
