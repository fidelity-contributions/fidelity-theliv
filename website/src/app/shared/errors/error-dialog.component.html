<div class="overlay">
  <div class="dialog">
    <h2 *ngIf="data.status">{{ data.status }}</h2>
    <h2 *ngIf="!data.status">Error</h2>
    <a class="close" mat-dialog-close>&times;</a>
    <div class="content">{{ data.message }}</div>
  </div>
</div>
